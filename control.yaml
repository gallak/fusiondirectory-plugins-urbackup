information :
  name : "urbackup"
  description : "plugins which allow interacting system and their urbackup configurations"
  version : "0.1"
  authors : ['antoine.gallavardin@free.fr']
  status : "dev"
  screenshotUrl:
   - https://github.com/gallak/fusiondirectory-plugins-urbackup/wiki/screenshot1.png
  logoUrl : https://github.com/gallak/fusiondirectory-plugins-notes/wiki/logo.png
  tags : ["backup","information","plugin" ]
  license : "GPLv2"
  origin : "source"

support :
  provider : "community"
  homeUrl : "https://github.com/gallak/fusiondirectory-plugins-urbackup"
  ticketUrl : "https://github.com/gallak/fusiondirectory-plugins-urbackup/issues"
  discussionUrl : "https://github.com/gallak/fusiondirectory-plugins-urbackup/wiki"
